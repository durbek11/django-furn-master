<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
    </style>

    <div class="container w-25">
        <form method="post" class=" row gy-2 gx-3 align-items-center">
            {% load widget_tweaks %}
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    {% render_field form.username type="email" class="form-control" id="inputEmail3"%}
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    {% render_field form.password type="password" class="form-control" id="inputPassword3" %}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check" style="margin-left: -75px;">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Roziman
                        </label>
                        <a href="#">Odob ahloq qoidalari</a>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>

        </form>
        <p class="text-center text-muted mt-5 mb-0">Create account<a href="{% url 'furn:signup' %}"
            class="fw-bold text-body"><u>Signup here</u></a></p>
    </div>
    <script>
        let gridCheck = document.querySelector('.form-check-input')
        let btn = document.querySelector('.btn')
        setInterval(() => {
            if (gridCheck.checked == false) {
                btn.disabled = true
            }
            else {
                btn.disabled = false
            }
        })
    </script>


</body>

</html>
